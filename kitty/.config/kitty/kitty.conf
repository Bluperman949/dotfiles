#
#  kitty.conf
#

font_family      family='JetBrainsMono Nerd Font' style='Regular'
bold_font        family='JetBrainsMono Nerd Font' style='Bold'
italic_font      family='JetBrainsMono Nerd Font' style='Italic'
bold_italic_font family='JetBrainsMono Nerd Font' style='Bold Italic'
font_size        12

include current-theme.conf
enable_audio_bell no

editor '/usr/bin/nvim'
shell  '/usr/bin/zsh'

map kitty_mod+space no_op
map kitty_mod+t no_op
map kitty_mod+q no_op
map kitty-mod+f no_op
map kitty_mod+enter no_op

map f5 launch 

enabled_layouts fat:bias=80;full_size=1;mirrored=false
